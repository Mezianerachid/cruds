<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="indexx.css">
    <script defer src="main.js"></script>
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>CRUDS</h2>
        <P>PRODUCT MANEGMENT SYSTEM</P>
    </div>
    <div class="input">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
            <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
            <small id="total"> 33333</small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="number" id="category" placeholder="category">
        <button id="submit">create</button>


    </div>
    <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="searchdata(this.value)" placeholder="search" type="text" id="search">
            <div class="btnsearch">
                <button  onclick="getsearchmood(this.id)" id="searchtitle">search by title</button>
                <button onclick="getsearchmood(this.id)" id="searchcategory"> search by category</button>
            </div>
        </div>
        <div id="deleteall">

        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>category</th>
                <th>update</th>
                <th>delet</th>
            </tr>
            <tbody id="tbody">
                
               
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
